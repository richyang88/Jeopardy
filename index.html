<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <!-- start of parent div -->
    <div class="parentCont">
        <!-- start of jeopardy background -->
        <div class="jepBg">
            <div class="rowScore"> 
                <div class="userScore scores">User Score:</div>
                <div class="compScore scores">Computer Score:</div>
            </div>
            <!-- Start row for categories -->
            <div class="rowBg">
                <div class="rowCategories rows">
                    <div class="cat1 subCat">Categories to Choose From: </div>
                    <div class="cat2 subCat">Cat 2</div>
                    <div class="cat3 subCat">Cat 3</div>
                    <div class="cat4 subCat">Cat 4</div>
                    <div class="cat5 subCat">Cat 5</div>
                </div>
                <!-- Start Row 1, easy Questions -->
                <div class="row1 rows">
                    <div class="row1a1 subRows">
                            <button class="row1Btns questBtns" id="start100Btn">100 Points Start --></button>
                    </div>
                    <!-- <div class="row1b1 subRows"> 
                        
                    </div> -->
                    <div class="row1c1 subRows">
                        <button class="row1Btns questBtns" id="c1Btn">100 Points</button>
                    </div>
                    <div class="row1d1 subRows">
                        <button class="row1Btns questBtns" id="d1Btn">100 Points</button>
                    </div>
                    <div class="row1e1 subRows">
                        <button class="row1Btns questBtns" id="e1Btn">100 Points</button>
                    </div>
                </div>
                <!-- End of Row 1/ start Row 2 -->
                <div class="row2 rows">
                    <div class="row2a1 subRows">200 Points Start --></div>
                    <div class="row2b1 subRows">
                        <button class="row2Btns questBtns" id="b2Btn">200 Points</button>
                    </div>
                    <div class="row2c1 subRows">
                        <button class="row2Btns questBtns" id="c2Btn">200 Points</button>
                    </div>
                    <div class="row2d1 subRows">
                        <button class="row2Btns questBtns" id="d2Btn">200 Points</button>
                    </div>
                    <div class="row2e1 subRows">
                        <button class="row2Btns questBtns" id="e2Btn">200 Points</button>
                    </div>
                </div>
                <!-- End of Row 2/ Start Row 3 -->
                <div class="row3 rows">
                        <div class="row3a1 subRows">300 Points Start --></div>
                        <div class="row3b1 subRows">
                            <button class="row3Btns questBtns" id="b3Btn">300 Points</button>
                        </div>
                        <div class="row3c1 subRows">
                            <button class="row3Btns questBtns" id="c3Btn">300 Points</button>
                        </div>
                        <div class="row3d1 subRows">
                            <button class="row3Btns questBtns" id="d3Btn">300 Points</button>
                        </div>
                        <div class="row3e1 subRows">
                            <button class="row3Btns questBtns" id="e3Btn">300 Points</button>
                        </div>
                    </div>
                </div>
                <!-- End of Row 3 -->
            </div>
            <!-- End of Row Background -->
            <div id ='questionBg' class="questions"></div>
        </div>
        <!-- end of jeopardy background -->
    </div>
    <!-- end of parent div -->
</body>
<script src="javascripts/Jquery.js"></script>
<script src="javaScripts/main.js"></script>
</html>
