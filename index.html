<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="CSS/style.css">
    <title>SnakePardy</title>
</head>
<body>
    <!-- start of parent div -->
    <div class="parentCont">
        <!-- start of jeopardy background -->
        <div class="jepBg">
            <div class="rowScore"> 
                <div id ="userScoreDiv" class="userScoreDiv scores">User Score: <span id="userScoreSpan"></span></div>
                <div class="compScoreDiv scores">Computer Score:</div>
            </div>
            <!-- Start row for categories -->
            <div class="rowBg">
                <div class="rowCategories rows">
                    <div class="cat1 subCat">Categories to Choose From: </div>
                    <div class="cat2 subCat">Hello</div>
                    <div class="cat3 subCat">Badgers</div>
                    <div class="cat4 subCat">Mushroom</div>
                    <div class="cat5 subCat">Snakes</div>
                </div>
                <!-- Start Row 1, easy Questions -->
                <div class="row1 rows">
                    <div id = 'row1a1' class="row1a1 subRows">
                            <button class="row1Btns questBtns" id="start100Btn">100 Points Start --></button>
                    </div>
                    <div class="subRows">100 Points</div>
                    <div class="row1c1 subRows">100 Points</div>
                    <div class="row1d1 subRows">100 Points</div>
                    <div class="row1e1 subRows">100 Points</div>
                </div>
                <!-- End of Row 1/ start Row 2 -->
                <div class="row2 rows">
                    <div class="row2a1 subRows">
                            <button class="row2Btns questBtns" id="start200Btn">200 Points Start --></button>
                    </div>
                    <div class="row2b1 subRows">200 Points</div>
                    <div class="row2c1 subRows">200 Points</div>
                    <div class="row2d1 subRows">200 Points</div>
                    <div class="row2e1 subRows">200 Points</div>
                </div>
                <!-- End of Row 2/ Start Row 3 -->
                <div class="row3 rows">
                        <div class="row3a1 subRows">
                                <button class="row3Btns questBtns" id="start300Btn">300 Points Start --></button>
                        </div>
                        <div class="row3b1 subRows">300 Points</div>
                        <div class="row3c1 subRows">300 Points</div>
                        <div class="row3d1 subRows">300 Points</div>
                        <div class="row3e1 subRows">300 Points</div>
                    </div>
                </div>
                <!-- End of Row 3 -->
            </div>
            <!-- End of Row Background -->
            <div id ='questionBg' class="questions">

            </div>
        </div>
        <!-- end of jeopardy background -->
    </div>
    <!-- end of parent div -->
</body>
<script src="javascripts/Jquery.js"></script>
<script src="javaScripts/main.js"></script>
<script src="javaScripts/row2Q.js"></script>
</html>
